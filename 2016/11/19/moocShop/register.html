<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="style/login.css">
	<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="style/bootstrap.min.css">
</head>
<body>
	<div class="login">
		<div class="title">
			<div class="logo"><a href="index.html"><img src="images/logo.png" alt="MOOC"></a><h4>欢迎注册慕课商城账号</h4></div>
		</div>
		<div class="content">
			<form role="form">
				<div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
				      <input class="form-control" type="text" placeholder="请输入用户名">
				    </div>
				  </div>
				 <div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></div>
				      <input class="form-control" type="text" placeholder="请输入手机号">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></div>
				      <input class="form-control" type="text" placeholder="短信验证码">
				      <div class="input-group-addon">获取验证码</div>
				    </div>
				  </div>
				 <div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
				      <input class="form-control" type="password" placeholder="请输入密码">
				    </div>
				  </div>
				 <div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
				      <input class="form-control" type="password" placeholder="请重复输入密码">
				    </div>
				  </div>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox">已阅读<a href="#">法律声明</a>和<a href="#">隐私条款</a>
				    </label>
				    <span style="float:right;"><a href="login.html">已有账号</a></span>
				  </div>
				  <button type="submit" class="btn btn-default">注 册</button>
				<div class="other">
					<span>绑定其他账号：</span><span><a href="#"><i class="fa fa-weixin" aria-hidden="true"></i></a></span>
					<span><a href="#"><i class="fa fa-qq" aria-hidden="true"></i></a></span>
					<span><a href="#"><i class="fa fa-weibo" aria-hidden="true"></i></span>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
