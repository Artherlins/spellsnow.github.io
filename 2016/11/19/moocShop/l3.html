<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品详介</title>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="style/l.css">
</head>
<body>
	<div class="headerBar">
		<div class="logoBar">
			<div class="comWidth">
				<div class="logo fl">
					<a href="index.html"><img src="images/logo.png" alt="慕课网"></a>
				</div>
				<div class="search_box fl">
					<input type="text" class="search_text fl">
					<input type="button" value="搜 索" class="search_btn fr">
				</div>
				<div class="shopCar fr">
					<a href="cart.html" style="color:#fff;">
						<span class="shopText fl"><i class="fa fa-shopping-cart" aria-hidden="true"></i>购物车</span>
					<span class="shopNum fl">4<i class="fa fa-caret-square-o-down" aria-hidden="true"></i></span>
					</a>
				</div>
			</div>
		</div>

	</div>

	<div class="container clearfix">
		<div class="left"><img src="images/l3-lg.jpg" alt=""></div>
		<div class="right">
			<div class="title clearfix">
				<h4>皇帝的新装</h4>
				<p>纪念安徒生出版的第一步童话集</p>
				<span>￥249</span>
			</div>
			<div class="color_count">
				<div class="color">尺码<span style="font-size:16px;vertical-align: baseline;border:none;text-align: center;background-color: #fff;">L</span><span  style="font-size:16px;vertical-align: baseline;border:none;text-align: center;background-color: #fff;">XL</span><span  style="font-size:16px;border:none;vertical-align: baseline;text-align: center;background-color: #fff;">XXL</span></div>
				<div class="count" onselectstart="return false;">数量<span class="minus">-</span><input type="text" class="num" value="1"><span class="plus">+</span></div>
			</div>
			<div class="btn">
				<button>立即购买</button>
				<button class="cart">加入购物车</button>
				<p>*7天无理由退货，15天免费换货，满150元免运费。</p>
			</div>
		</div>
	</div>

	</div>
	<script src="js/imgRoller.js"></script>
	<script src="js/main.js"></script>
	<script src="js/shopNumber.js"></script>
