<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #ddd;display:block;margin:50px auto;">
	
</canvas>
	<script>
		window.onload=function(){
			var canvas=document.getElementById("canvas");
			canvas.width=1000;
			canvas.height=700;

			if(canvas.getContext){
				var context=canvas.getContext("2d");
				/*context.beginPath();
				context.moveTo(100,100);
				context.lineTo(400,400);
				context.lineTo(100,400);
				context.lineTo(100,100);
				context.closePath();
				context.lineWidth=5;
				context.strokeStyle="red";
				context.stroke();
				
				context.beginPath();
				context.moveTo(200,100);
				context.lineTo(400,300);
				context.closePath();
				context.lineWidth=1;
				context.strokeStyle="black";
				context.stroke();*/

				// 绘制弧线
				context.lineWidth=5;
				context.strokeStyle="lightyellow";
				context.beginPath();
				context.arc(200,500,100,0,1.5*Math.PI,true);
				// context.closePath();
				context.stroke();

				context.strokeStyle="yellow";
				context.beginPath();
				context.arc(200,500,100,0,1.5*Math.PI,false);
				// context.closePath();
				
				context.stroke();


				context.lineWidth=10;
				context.strokeStyle="pink";
				for(var i=0;i<10;i++){
					context.beginPath();
					context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10);
					// context.closePath();
					context.stroke();

				}


				context.lineWidth=10;
				context.strokeStyle="lightblue";
				for(var i=0;i<10;i++){
					context.beginPath();
					context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10,true);
					// context.closePath();
					context.stroke();
					
				}


				context.lineWidth=1;
				context.fillStyle="lightgreen";
				for(var i=0;i<10;i++){
					context.beginPath();
					context.arc(50+i*100,170,40,0,2*Math.PI*(i+1)/10,true);
				
					context.closePath();
					context.fill();	
				}


				context.lineWidth=1;
				// context.fillStyle="lightblue";
				context.strokeStyle="lightblue";
				for(var i=0;i<10;i++){
					context.beginPath();
					context.arc(50+i*100,270,40,0,2*Math.PI*(i+1)/10);
					context.lineTo(50+i*100,270);
					// context.lineTo();
					context.closePath();
					// context.fill();	
					context.stroke();
				}

				context.lineWidth=1;
				// context.fillStyle="lightblue";
				context.strokeStyle="rgba(255,0,0,0.5)";
				for(var i=0;i<10;i++){
					context.beginPath();
					context.arc(50+i*100,370,40,0,2*Math.PI*(i+1)/10,true);
					context.lineTo(50+i*100,370);
					// context.lineTo();
					context.closePath();
					// context.fill();	
					context.stroke();
				}




				context.lineWidth=1;
				context.fillStyle="lightblue";
				context.strokeStyle="lightblue";
				for(var i=0;i<10;i++){
					context.beginPath();
					context.arc(50+i*100,470,40,0,2*Math.PI*(i+1)/10);
					context.lineTo(50+i*100,470);
					context.closePath();
				
					context.stroke();
					context.fill();	
				}

				// context.lineWidth=1;
				context.fillStyle="grey";
				// context.strokeStyle="grey";
				for(var i=0;i<10;i++){
					context.beginPath();
					context.arc(50+i*100,570,40,0,2*Math.PI*(i+1)/10,true);
					context.lineTo(50+i*100,570);
					context.closePath();
				
					// context.stroke();
					context.fill();	
				}

			}
			
		}
	</script>
</body>
</html>
