<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Draw a pattern</title>
</head>
<body>
	<canvas id="canvas" style="/*border:1px solid #aaa;*/display:block;margin:50px auto;box-shadow:0px 0px 4px 0px rgba(0,0,0,0.4);">
		当前浏览器不支持Canvas，请更换浏览器后再试！
	</canvas>
	<script>
		window.onload=function(){
			var canvas=document.getElementById("canvas");
			canvas.width=800;
			canvas.height=800;
			if(canvas.getContext){
				var context=canvas.getContext("2d");
				var backgroundImg=new Image();
				backgroundImg.src="flow.jpg";
				backgroundImg.onload=function(){
					var pattern=context.createPattern(backgroundImg,"repeat");

				context.fillStyle=pattern;
				context.fillRect(0,0,800,800);
				}
				
			}

		}
	</script>
</body>
</html>
