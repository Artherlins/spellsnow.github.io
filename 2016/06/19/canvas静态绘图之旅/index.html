<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Draw a globalAlphal arc</title>
</head>
<body>
	<canvas id="canvas" style="/*border:1px solid #aaa;*/display:block;margin:50px auto;box-shadow:0px 0px 4px 0px rgba(0,0,0,0.4);">
		当前浏览器不支持Canvas，请更换浏览器后再试！
	</canvas>
	
	<script>
		window.onload=function(){
			var canvas=document.getElementById("canvas");
			canvas.width=1200;
			canvas.height=600;
			if(canvas.getContext){
				var context=canvas.getContext("2d");
				context.globalAlpha=0.7;
				for (var i = 0; i < 100; i++) {
					var R=Math.round(Math.random()*255);
					var G=Math.round(Math.random()*255);
					var B=Math.round(Math.random()*255);
					context.fillStyle="rgb("+R+","+G+","+B+")";
					context.beginPath();
					context.arc(Math.random()*canvas.width,Math.random()*canvas.height,Math.random()*100,0,2*Math.PI);
					context.fill();
				}

			}
		}
	</script>
</body>
</html>
