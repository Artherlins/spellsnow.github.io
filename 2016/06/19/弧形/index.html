<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Draw a arcTo line</title>
</head>
<body>
	<canvas id="canvas" style="/*border:1px solid #aaa;*/display:block;margin:50px auto;box-shadow:0px 0px 4px 0px rgba(0,0,0,0.4);">
		当前浏览器不支持Canvas，请更换浏览器后再试！
	</canvas>
	<script>
		window.onload=function(){
			var canvas=document.getElementById("canvas");
			canvas.width=800;
			canvas.height=800;
			if(canvas.getContext){
				var context=canvas.getContext("2d");
				arcTotest(context,150,150,650,150,350,650,300,"lightgreen");
			}
		}
		function arcTotest(cxt,x0,y0,x1,y1,x2,y2,r,c){
			cxt.beginPath();
			cxt.moveTo(x0,y0);
			cxt.arcTo(x1,y1,x2,y2,r);
			cxt.lineWidth=3;
			cxt.strokeStyle=c||"red";
			cxt.stroke();

			// baseLine
			cxt.beginPath();
			cxt.moveTo(x0,y0);
			cxt.lineTo(x1,y1);
			cxt.lineTo(x2,y2);
			cxt.lineWidth=1;
			cxt.strokeStyle="grey";
			cxt.stroke();
		}
	</script>
</body>
</html>
