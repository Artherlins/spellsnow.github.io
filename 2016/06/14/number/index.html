<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Translation</title>
	<style>
		#Space{
			perspective:1000px;
			perspective-origin:50% 50%;
			overflow: hidden;
		}
		#pagegroup{
			width:400px;
			height:400px;
			margin: 0 auto;
			transform-style:preserve-3d;
			position:relative;
		}
		.page{
			width:360px;
			height:360px;
			padding:20px;
			background-color: black;
			color:white;
			font-weight: bold;
			font-size:360px;
			line-height: 360px;
			text-align: center;
			position:absolute;
		}
		#page1{
			transform-origin:bottom;
			transition:transform 1s linear;
		}
		#page2,#page3,#page4,#page5,#page6{
			transform-origin:bottom;
			transition:transform 1s linear;
			transform: rotateX(90deg);
		}
		#op{
			text-align: center;
			margin:50px auto;
			font:lighter 20px arial;
		}
		#op a{
			text-decoration:none;
			color:#ccc;
			border:2px solid #ccc;
			border-radius: 5px;
			padding:10px 20px;
		}
		#op a:hover{
			background-color: lightblue;
			border:2px solid lightblue;
			color:#fff;
		}
	</style>
	<script>
		window.onload=function(){
			var i=2;
			while(i<100){
				var addDiv=document.createElement("div");
				var newText=document.createTextNode(i);
				addDiv.appendChild(newText);
				addDiv.setAttribute("class","page");
				addDiv.setAttribute("id","page"+i);
				addDiv.style.transformOrigin="bottom";
				addDiv.style.transition="transform 1s linear";
				addDiv.style.transform="rotateX(90deg)";
				var pageGroup=document.getElementById("pagegroup");
				pageGroup.appendChild(addDiv);
				i++;
			}
			var auto=setInterval("next()",1000);
		}
		var curIndex=1;


		function next(){
			var curPage=document.getElementById("page"+curIndex);
			curPage.style.transform="rotateX(-90deg)";
			curIndex++;

			var nextPage=document.getElementById("page"+curIndex);
			nextPage.style.transform="rotateX(0deg)";
		}

		function prev(){
			if(curIndex==1){
				return;
			}
			var curPage=document.getElementById("page"+curIndex);
			curPage.style.transform="rotateX(90deg)";
			curIndex--;
			var prevPage=document.getElementById("page"+curIndex);
			prevPage.style.transform="rotateX(0deg)";
		}

	</script>
</head>
<body>
	<div id="Space">
		<div id="pagegroup">
			<div class="page" id="page1">1</div>

		</div>
	</div>
	<div id="op">
		<a href="javascript:prev()">prev</a>&nbsp;&nbsp;&nbsp;<a href="javascript:next()">next</a>
	</div>

</body>
</html>
